<!DOCTYPE html>
<html>
<head>
	<title>Language Translation App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-5">
		<h1 class="mb-4">Language Translation App</h1>
		<div class="form-group">
			<label for="text-input">Enter text to translate:</label>
			<textarea id="text-input" class="form-control" rows="5"></textarea>
		</div>
		<button id="translate-btn" class="btn btn-primary mt-3">Translate</button>
		<div class="mt-4">
			<label for="output">Translation:</label>
			<p id="output"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.openai.com/api/v1/openai.js"></script>
	<script>
		openai.api_key = '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';

		$('#translate-btn').click(function() {
			var text = $('#text-input').val();

			if (text.length > 0) {
				var prompt = "translate from English to Colombian Spanish: " + text;
				openai.complete({
					engine: 'text-davinci-002',
					prompt: prompt,
					max_tokens: 60,
					n: 1,
					stop: '\n'
				}).then(function(result) {
					var translation = result.choices[0].text.trim();
					$('#output').text(translation);
				}).catch(function(err) {
					console.log(err);
				});
			}
		});
	</script>
</body>
</html>
